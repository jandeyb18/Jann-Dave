<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

            <li class="todo">Sweep the floor</li>
            <li class="todo">Polish my armor</li>

        </p>

    </section>
