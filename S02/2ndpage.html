<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="margin: 0.4in;">
    

    <style>
        body {
          background-image: url('bg.jpg');
          background-repeat: no-repeat;
          background-size: cover;
        }
        </style>
    <div style="text-align: center;">

        <img src="logo.png" class="hello">
         <h1>ABC Company IT Support Request Form</h1>

    <form action="3rd page.html">
    <p>
        <label for="fname">First Name:</label>
        <input required type="text" id="fname" name="fname" style="width: 5in;">
        </p>

        <p>
            <label for="lname">Last Name:</label>
            <input required type="text" id="lname" name="lname" style="width: 5in;">
            </p>

            <p>
                <label for="EmailAdd">Email Address:</label>
                <input required type="text" id="EmailAdd" name="EmailAdd" style="width: 5in;">
                </p>

                <p>
                    <label for="ContactNum">Contact Number:</label>
                    <input required type="text" id="ContactNum" name="ContactNum" style="width: 5in;" placeholder="Enter your complete phone number with extension or mobile number">
                    </p>

                    <p>
                        <input type="radio" name="eType" id="eType">
                        <label for="eType">Onsite</label>
                        <input type="radio" name="eType" id="eType">
                        <label for="eType">Work From Home</label>
                    </p>
                    
                    <p>
                        Location: <br>
                        For onsite, please state your Workstation No., Floor and Building. <br>
                        For Work From Home, please complete your address and include a landmark nearest to your location.
                    </p>

                    <p>
                        <input type="text" name="Location" id="Location" style="width: 7in;">
                    </p>
                  
                    <p>
                        <label for="Bnum" >Support Request Type:</label> 
                        <select name="bNum" id="bNum">
                            <option value="select">Select</option>
                            <option value="desktop/laptop setup">Desktop/Laptop Setup</option>
                            <option value="desktop/laptop support">Desktop/Laptop Support</option>
                            <option value="desktop/laptop maintenance">Desktop/Laptop Maintenance</option>
                            <option value="software installation">Software Installation</option>
                            <option value="software support">Software Support</option>
                            <option value="computer peripheral setup">Computer Peripheral Setup</option>
                            <option value="computer peripheral troubleshooting">Computer Peripheral Troubleshooting</option>
                            <option value="computer peripheral maintenance">Computer Peripheral Maintenance</option>
                        </select>
                  
                         </p>

                        <p>
                            <div>
                                Request Description
                            </div>
                            <textarea name="Comments" id="" cols="30" rows="10"placeholder="Explain your service request as details as possible."></textarea>
                        </p>

                        <label for="file">Upload a picture/screenshot for reference</label>
                        <input type="file" id="file" name="file">

                        <p>
                            <input type="submit" value="submit">
                            <input type="reset" value="Reset">
                        </p>

                </form>
            </div>
</body>
</html>
