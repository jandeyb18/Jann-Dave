<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Image Responsiveness</title>
</head>
<body>

    <h1>Image Responsiveness</h1>

    <img src="hard.png" alt="drinks" id="responsive" />

<!--goal: makking the picture as modal ang responsive-->
    <div id="myModal" class="modal">
        <span class="close">&times</span>
        <img class="modal-content"
        id="img01">
        <div id="caption"></div>

    </div>

        <script>
            //step 1: get the modal - the one that pops up to the screen
            var modal = document.getElementById("myModal");

            //steip2: Get the image and insert it inside the modal. Use the "alt" text as a caption

            var img=document.getElementById("responsive");
            var modalimg = document.getElementById("img01");
            var captionText =  document.getElementById("img01");
            //initialize the var img
            img.onclick = function()
            {
                modal.style.display
                = "block";
                modalimg.src = this.
                src;
                captionText.innerHTML = this.
                alt;

            }

            //step 3: Get the <span> element that closes the modal.
                var span = document.getElementsByClassName
                ("close")[0];

                //Step4: When the user clicks on <span> (x), close the modal.

                    span.onclick = function
                    (){
                        modal.style.display
                        = "none";
                    }
        </script>
</body>
</html>
